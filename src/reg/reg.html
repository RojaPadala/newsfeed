<div class="container">
<div class="row">
<div class="col-4 offset-4"><h1>Registration form</h1></div>
</div>
<div class="row">
<div class="col-6 offset-3">
<form ng-submit="regCtrl.doReg()">
<div class="form-group">
    <label for="exampleInputFName">First Name</label>
    <input type="text" class="form-control" id="exampleInputFName" aria-describedby="nameFHelp" placeholder="First name" ng-model="regCtrl.text"  required>
  </div>
<div class="form-group">
    <label for="exampleInputLName">Last Name</label>
    <input type="text" class="form-control" id="exampleInputLName" aria-describedby="nameLHelp" placeholder="Last name" ng-model="regCtrl.text1" required>
  </div>
<div class="form-group">
<label for="exampleInputDate">Date of Birth</label>
 <input type="date" placeholder="date" required> 
</div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  ng-model="regCtrl.email"required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="regCtrl.password" required>
  </div>
  <div class="form-group">
      <label for="exampleInputGender">Gender</label>
<div class="form-check form-check-inline">
   
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">male</label>
</div>
<div class="form-check form-check-inline">

  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">female</label>
</div>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
